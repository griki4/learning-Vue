<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收集表单数据</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <!--
    收集表单数据：
            若：<input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
            若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值。
            若：<input type="checkbox"/>
                    1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
                    2.配置input的value属性:
                            (1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
                            (2)v-model的初始值是数组，那么收集的的就是value组成的数组
            备注：v-model的三个修饰符：
                            lazy：失去焦点再收集数据
                            number：输入字符串转为有效的数字
                            trim：输入首尾空格过滤
-->
    <form action="">
        账号：<input type="text" v-model="account"><br><br>
        密码：<input type="password" v-model="password"><br><br>
        年龄：<input type="number" v-model.number="age"><br><br>
        性别：
<!--        单选项需要配置value值才能被Vue收集信息-->
        男 <input type="radio" name="sex" value="man" v-model="sex">
        女 <input type="radio" name="sex" value="woman" v-model="sex">
        <br>
        <br>
        爱好：
        学习 <input type="checkbox" value="study" v-model="hobby">
        打游戏 <input type="checkbox" value="game" v-model="hobby">
        吃饭 <input type="checkbox" value="eat" v-model="hobby">
        <br>
        <br>
        所属校区：
<!--        下拉菜单数据绑定需要绑定给select-->
        <select v-model="city">
            <option >请选择校区</option>
            <option value="haerbin" >哈尔滨</option>
            <option value="weihai" >威海</option>
            <option value="shenzhen" >深圳</option>
        </select>
        <br><br>
        其他信息：
<!--        在输入框失去焦点的时候才收集信息-->
        <textarea v-model.lazy="other">

        </textarea>
        <br><br>
        <input type="checkbox" v-model="agree"> 阅读并接受 <a href="#">用户协议</a>
        <br>
        <br>
        <button>提交</button>
    </form>
</div>
<script>
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            account: '',
            password:'',
            age:'',
            sex:'',
            hobby:[],
            city:'',
            other: '',
            agree: ''
        }
    })
</script>
</body>
</html>
