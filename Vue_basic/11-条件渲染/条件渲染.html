<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<!--
        条件渲染：
                    1.v-if
                                写法：
                                        (1).v-if="表达式"
                                        (2).v-else-if="表达式"
                                        (3).v-else="表达式"
                                适用于：切换频率较低的场景。
                                特点：不展示的DOM元素直接被移除。
                                注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

                    2.v-show
                                写法：v-show="表达式"
                                适用于：切换频率较高的场景。
                                特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

                    3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
 -->
<div id="root">
<h2>当前的n值是:{{n}}</h2>
<button @click="n++">点我n+1</button>

<!--v-show做条件渲染，控制元素的可见性.元素依然存在只是不可见-->
<h2 v-show="false">欢迎来到{{name}}</h2>

  <!--v-if做条件渲染，控制元素的可见性.元素依然存在只是不可见-->
  <h2 v-if="false">欢迎来到{{name}}</h2>

  <div v-if="n === 1">Angular</div>
  <div v-else-if="n === 2">React</div>
<!--  前述条件不成立时执行-->
  <div v-else>Vue</div>


<!--  template这个标签不会出现在最终的结构中，给多个标签绑定相同的条件渲染时可以使用-->
  <template v-if="n === 2">
    <div>北京</div>
    <div>上海</div>
    <div>广州</div>
  </template>
</div>
<script type="text/javascript">
  Vue.config.productionTip = false

  const vm = new Vue({
    el:'#root',
    data:{
      name:'加基森',
      n:0
    }
  })
</script>
</body>
</html>
