<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    data与el的2种写法
            1.el有2种写法
                            (1).new Vue时候配置el属性。
                            (2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
            2.data有2种写法
                            (1).对象式
                            (2).函数式
                            如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
            3.一个重要的原则：
                            由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
-->
<div id="root">
<h1>你好，{{name}}</h1>
</div>
<script>
    Vue.config.productionTip = false
    // const v = new Vue({
    //     // el:'#root',//el的第一种方法，直接写在Vue实例中
    //     data: {
    //         name:'jack'
    //     }
    // })
    // console.log(v)
    // v.$mount('#root')//第二种写法，在外部绑定。更加灵活的写法

    new Vue({
        el:'#root',
        // data:{//对象式的data写法
        //     name:'jack'
        // }

        data(){//函数式的写法，看上去更加复杂但是在使用组件化开发的时候必须要使用函数式的写法
            return {
                name:"jack"
            }
        }
    })



</script>
</body>
</html>
