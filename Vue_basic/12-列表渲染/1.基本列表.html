<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
        v-for指令:
                1.用于展示列表数据
                2.语法：v-for="(item, index) in xxx" :key="yyy"
                3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
-->
<div id="root">
<!--    遍历数组（最常用） key的作用是标识每一个遍历项-->
    <ul>
        <li v-for="(person, index) in persons" :key="person.id">
            {{person.name}} -- {{person.age}}---{{index}}
        </li>
    </ul>

<!--遍历对象，获取对象的值和键-->
    <ul>
        <li v-for="(c, key) in car" :key="key">
            {{c}}--{{key}}
        </li>
    </ul>

<!--    遍历字符串，获取每个字符和字符所在的位置索引-->
    <ul>
        <li v-for="(s, index) of str" :key="index">
            {{s}} -- {{index}}
        </li>
    </ul>

<!--    遍历指定次数，获取数字和数字索引-->
    <ul>
        <li v-for="(a, index) of 5">
            {{a}} -- {{index}}
        </li>
    </ul>
</div>
<script>
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001', name:'jack', age:18},
                {id:'002', name:'tom', age:24},
                {id:'003', name:'rose', age:28}
            ],
            car:{
                name:'BWM',
                price:'15万',
                color:'red'
            },
            str:'hello world'
        }
    })
</script>
</body>
</html>
