<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <button @click="addsex">点击给学生添加性别</button>
    <h2>学校名称：{{name}}</h2>
    <h2>学校地址：{{address}}</h2>
    <h2>学生姓名：{{student.name}}</h2>
    <h2>学生年龄：{{student.age}}</h2>
    <h2 v-if="student.gender">学生性别：{{student.gender}}</h2>
    <ul>
        <li v-for="(h, index) in student.hobby" :key="index">
            {{h}}
        </li>
    </ul>

</div>
<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data: {
            name:'HIT',
            address:"哈尔滨",
            student:{
                name: 'Tom',
                age:18,
                //想要在Vue中修改数组的数据，一般是需要调用会改变数组的那个几个方法
                //栈方法和队列方法 排序和splice总共7个方法
                hobby:['抽烟', '喝酒', '烫头']
            }
        },
        methods:{
            addsex(){
                // Vue.set(this.student, 'gender', 'man')
                this.$set(this.student, 'gender', 'man')
            }
        }
    })
</script>
</body>
</html>
