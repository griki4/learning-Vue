<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
<!--    v-pre跳过当前元素的编译
没有包含动态数据的元素可以添加这个属性做一些性能优化-->
<h2 v-pre>Vue其实很简单</h2>
<h2 v-once>初始n的值为:{{n}}</h2>
<h2 @click="n++">当前n的值为:{{n}}</h2>

</div>
<script>
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            n:1
        }
    })
</script>
</body>
</html>
