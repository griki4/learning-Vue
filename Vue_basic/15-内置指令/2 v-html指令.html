<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="root">
    <h2>你好，{{name}}</h2>
    <!--    替换文本-->
    <h2 v-text="name">你好，</h2>
    <!--    不会解析标签-->
    <h2 v-html="str">你好，</h2>
</div>
<script>
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            name:'HIT',
            str:'<h2>你好</h2>'
        }
    })
</script>
</body>
</html>
