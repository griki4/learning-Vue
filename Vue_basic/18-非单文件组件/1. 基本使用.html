<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件基本使用</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
  <!--
			Vue中使用组件的三大步骤：
					一、定义组件(创建组件)
					二、注册组件
					三、使用组件(写组件标签)

			一、如何定义一个组件？
						使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别；
						区别如下：
								1.el不要写，为什么？ ——— 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务哪个容器。
								2.data必须写成函数，为什么？ ———— 避免组件被复用时，数据存在引用关系。
						备注：使用template可以配置组件结构。

			二、如何注册组件？
							1.局部注册：靠new Vue的时候传入components选项
							2.全局注册：靠Vue.component('组件名',组件)

			三、编写组件标签：
							<school></school>
		-->

<!--  3. 使用组件-->
  <school></school>
  <hr>
  <student></student>
</div>
<script>
  Vue.config.productionTip = false

  //1.创建组件
  const school = Vue.extend({
    template:`
      <div>
        <h2>学校名称：{{schoolName}}</h2>
        <h2>学校地址：{{address}}</h2>
      <button @click="showName">点击提示学校名字</button>
      </div>
    `,
    data(){
      return {
        schoolName: 'HIT',
        address:'哈尔滨'
      }
    },
    methods:{
      showName(){
        alert(this.schoolName)
      }
    }
  })

  const student = Vue.extend({
    template:`
      <div>
        <h2>学生姓名：{{studentName}}</h2>
        <h2>学生年龄：{{age}}</h2>
      </div>
    `,
    data(){
      return {
        studentName: '张三',
        age:'18'
      }
    }
  })

  new Vue({
    el:'#root',
    //2. 注册组件
    components:{
      school,
      student
    }
  })

/*组件的全局注册
* Vue.component({
* 'student', student})*/
</script>
</body>
</html>
