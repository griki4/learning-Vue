<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
<!--组件嵌套的意思就是在组件里面再注册其他的组件-->
</div>
<script>
    Vue.config.productionTip = false

    const student = Vue.extend({
        template:`
      <div>
        <h2>学生姓名：{{studentName}}</h2>
        <h2>学生年龄：{{age}}</h2>
      </div>
    `,
        data(){
            return {
                studentName: '张三',
                age:'18'
            }
        }
    })

    const school = Vue.extend({
        template:`
      <div>
        <h2>学校名称：{{schoolName}}</h2>
        <h2>学校地址：{{address}}</h2>
        <student></student>
      </div>
    `,
        data(){
            return {
                schoolName: 'HIT',
                address:'哈尔滨'
            }
        },
        components:{
            student
        }
    })

    const app = Vue.extend({
        template:`<school></school>`,
        components:{
            school
        }
    })

//使用一个app组件来管理所有的子组件，vm只管理app这一个组件即可

    new Vue({
        el:'#root',
        template:`<app></app>`,
        components:{
           app
        }
    })
</script>
</body>
</html>
