<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <!--
    几个注意点：
            1.关于组件名:
                        一个单词组成：
                                    第一种写法(首字母小写)：school
                                    第二种写法(首字母大写)：School
                        多个单词组成：
                                    第一种写法(kebab-case命名)：my-school
                                    第二种写法(CamelCase命名)：MySchool (需要Vue脚手架支持)
                        备注：
                                (1).组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
                                (2).可以使用name配置项指定组件在开发者工具中呈现的名字。

            2.关于组件标签:
                        第一种写法：<school></school>
                        第二种写法：<school/>
                        备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。

            3.一个简写方式：
                        const school = Vue.extend(options) 可简写为：const school = options
-->

    <!--组件使用时可以直接写成一个单标签，但是没有脚手架的时候后续的元素就无法渲染了-->
<school></school>
</div>
<script>
    Vue.config.productionTip = false

    //1.创建组件
    const school = Vue.extend({
        template:`
      <div>
        <h2>学校名称：{{schoolName}}</h2>
        <h2>学校地址：{{address}}</h2>
      <button @click="showName">点击提示学校名字</button>
      </div>
    `,
        data(){
            return {
                schoolName: 'HIT',
                address:'哈尔滨'
            }
        },
        methods:{
            showName(){
                alert(this.schoolName)
            }
        }
    })

    new Vue({
        el:'#root',
        components:{
            school
        }
    })
</script>
</body>
</html>
