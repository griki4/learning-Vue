<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--1.组件实例和Vue实例之间的一个重要关系 Vue.prototype === VueComponent.prototype.__proto__
2. 这样的作法让组件实例可以访问定义在Vue实例对象身上的属性和方法-->
<div id="root">
<student></student>
</div>
<script>
    Vue.config.productionTip = false

    Vue.prototype.x = 99

    const student = Vue.extend({
        template:`
      <div>
        <h2>学生姓名：{{studentName}}</h2>
        <h2>学生年龄：{{age}}</h2>
        <button @click="show">点击展示x</button>
      </div>
    `,
        data(){
            return {
                studentName: '张三',
                age:'18'
            }
        },
        methods:{
            show() {
                console.log(this.x)
            }
        }
    })

    new Vue({
        el:'#root',
        data:{

        },
        components: {
            student
        }
    })

</script>
</body>
</html>
