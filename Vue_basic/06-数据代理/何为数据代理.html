<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
<!--    数据代理：通过一个对象代理操作另一个对象的属性（读/写）-->
    let obj1 = {x:100}
    let obj2 = {y:200}

    Object.defineProperty(obj2, 'x', {
        get(){
            return obj1.x
        },

        set(value){
           obj1.x = value
        }
    })
</script>
</body>
</html>
