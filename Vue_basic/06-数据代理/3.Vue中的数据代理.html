<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue数据代理</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
				1.Vue中的数据代理：
							通过vm对象来代理data对象中属性的操作（读/写）
				2.Vue中数据代理的好处：
							更加方便的操作data中的数据
				3.基本原理：
							通过Object.defineProperty()把data对象中所有属性添加到vm上。
							为每一个添加到vm上的属性，都指定一个getter/setter。
							在getter/setter内部去操作（读/写）data中对应的属性。
		 -->
<!-- 准备好一个容器-->
<div id="root">
<h1>名字：{{name}}</h1>
<h1>年龄：{{age}}</h1>
</div>
<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data:{
            name:'jack',
            age:18
        }
    })

    // Vue相当于进行了这样一个操作
    /*Object.defineProperty(vm, 'name', {
        get(){
            return data.name
        },
        set(value){
            data.name = value
        }
    })*/
    //数据代理，这里相当于把Vue实例中data这个对象的属性取出来，然后通过object.defineProperty这个API，
    //将data的属性定义给整个Vue实例，从而使编码更加方便。同时data对象属性的改变也会反映到Vue实例中
    //相当于在Vue实例和data对象之间实现了get set这两个方法
</script>
</body>
</html>
