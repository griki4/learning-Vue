<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 18
    let person = {
        name:"jack",
        gender:"man",
    }

    Object.defineProperty(person, 'age', {
        // value:18,
        // enumerable:true,//控制该属性是否可以被迭代（遍历）
        // writable:true,//控制该属性是否可以被修改
        // configurable:true,//控制该属性是否可以被删除
        // //上述三个属性默认都是false

        //当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
        get(){
            console.log("年龄相关的数据正在被读取")
            return number
        },

        //当有人修改person的age属性时，set函数(setter)就会被调用，且会收到修改的具体值
        //参数value就是修改时传入的新值
        set(value){
            console.log("有人修改了年龄值")
            number = value
        }
    })

    console.log(person)
</script>
</body>
</html>
