<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LocalStorage</title>
</head>
<body>
<button onclick="saveData()">点击存储数据</button>
<button onclick="readData()">点击读取数据</button>
<button onclick="deleteData()">点击删除数据</button>
<button onclick="clearData()">点击清空数据</button>

<script>
    /*localStorage存储的数据在浏览器关闭的时候不会被删除*/

    let p = {
        name:'Jack',
        age:18
    }

    function saveData(){
        //以key value的形式添加进本地存储
        localStorage.setItem('name', 'Tom')
        localStorage.setItem('person', JSON.stringify(p))
    }

    function readData(){
        //以key value的形式添加进
        let a = localStorage.getItem('name')
        let b = JSON.parse(localStorage.getItem('person'))
        console.log(a, b)
    }
    function deleteData(){
        //以key value的形式添加进
        localStorage.removeItem('name')
        // localStorage.removeItem('person')
    }
    function clearData(){
        //以key value的形式添加进
        localStorage.clear()
    }

</script>
</body>
</html>
